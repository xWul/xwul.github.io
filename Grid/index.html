<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/grid.css">
  <title>Grid System</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    body{
      background-color: #F5F5F5;
      font-family: 'Roboto', sans-serif;
    }

    .row{
        margin: 8px 0px;
    }

    .col{
      text-align: center;
      padding: 15px 0px;
      border: 1px solid #BDBDBD;
      border-radius: 4px;
      background-color: #E8E8E8;
    }
  </style>


</head>
<body>
  <div class='container'>
    <div class="row">
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
      <div class="col lg-1">
        <p>.lg-1</p>
      </div>
    </div>


    <div class="row">
      <div class="col lg-2 md-4">
        <p>.lg-2<br>.md-4</p>
      </div>
      <div class="col lg-2 md-4">
        <p>.lg-2<br>.md-4</p>
      </div>
      <div class="col lg-2 md-4">
        <p>.lg-2<br>.md-4</p>
      </div>
      <div class="col lg-2 md-4">
        <p>.lg-2<br>.md-4</p>
      </div>
      <div class="col lg-2 md-4">
        <p>.lg-2<br>.md-4</p>
      </div>
      <div class="col lg-2 md-4">
        <p>.lg-2<br>.md-4</p>
      </div>
    </div>


    <div class="row">
      <div class="col lg-3 sm-6">
        <p>.lg-3<br>.sm-6</p>
      </div>
      <div class="col lg-3 sm-6">
        <p>.lg-3<br>.sm-6</p>
      </div>
      <div class="col lg-3 sm-6">
        <p>.lg-3<br>.sm-6</p>
      </div>
      <div class="col lg-3 sm-6">
        <p>.lg-3<br>.sm-6</p>
      </div>
    </div>


    <div class="row">
      <div class="col lg-4">
        <p>.lg-4</p>
      </div>
      <div class="col lg-4">
        <p>.lg-4</p>
      </div>
      <div class="col lg-4">
        <p>.lg-4</p>
      </div>
    </div>


    <div class="row">
      <div class="col lg-6">
        <p>.lg-6</p>
      </div>
      <div class="col lg-6">
        <p>.lg-6</p>
      </div>
    </div>


    <div class="row">
      <div class="col lg-12">
        <p>.lg-12</p>
      </div>
    </div>

</div>
</body>
</html>
